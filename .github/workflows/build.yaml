name: Build
on:
  push:
    branches:
    - main
    - feature/TD-470 # TODO: Remove temp branch
  workflow_dispatch:
  schedule:
    - cron: '0 12 * * 1'

jobs:
  build:
    name: 'Build and push containers'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php: # TODO: Undo temp comments
#        - '^(7\.4)(\.\d+)?-apache$'
#        - '^(8\.0)(\.\d+)?-apache$'
#        - '^(8\.1)(\.\d+)?-apache$'
#        - '^(7\.4)(\.\d+)?-fpm$'
#        - '^(8\.0)(\.\d+)?-fpm$'
        - '^(8\.1)(\.\d+)?-fpm$'
    steps:
      - name: Setup multi-architecture support
        run: 'docker run --rm --privileged multiarch/qemu-user-static --reset -p yes'
      - uses: actions/checkout@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to registry
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME_TEMP }} # TODO: replace temp secret
          password: ${{ secrets.DOCKER_PASSWORD_TEMP }} # TODO: replace temp secret
      - name: Yarn install
        run: yarn
      - name: Yarn start
        run: 'yarn start "${{ matrix.php }}" "linux/amd64,linux/arm64"'
        env:
          INPUT_TOKEN: ${{ secrets.GITHUB_TOKEN }}
